<table class="table_02" border="0" cellspacing="0" cellpadding="0">
            <thead class="tborder_3 tbground_1 ac tfonts_1 tfonts_2">
               <tr>
                  <th class="header"><input type="checkbox" name="checkall" class="checkall" /></th>
                  <th class="header">#</th>
                  <th class="header">Username</th>
                  <th class="header">User grade</th>
                  <th class="header">Date created</th>
               </tr>
            </thead>
            <tbody class="tfonts_3">  
                <% for(var i = 0; i < rows.length; i++){ %>
                <% var row = rows[i]; %>
                    <tr>
                        <td><input type="checkbox" value="<%= row.tu_idx %>" /></td>
                        <td><%= i+1 %></td>
                         <td><%= row.tu_username %></td>
                        <td><%= row.tu_tug_idx %></td>
                        <td><%= row.tu_date_created %></td>
                    </tr>
                <% }; %>
                
            
            
            </tbody>
         </table>
